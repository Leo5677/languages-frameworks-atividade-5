<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IMPACTA - Calcular IMC</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <style>
    .container-titulo-imc {
      margin-top: 1rem;
      text-align: center;
    }

    .container-formulario-imc {
      padding: 10px 10px;
      margin-top: 2rem;
      border: 2px solid #ebebeb;
      border-radius: 20px;
    }
  </style>

  <body>
    <section class="container container-imc">
      <div class="container-titulo-imc">
        <h2>Calcular IMC</h2>
      </div>

      <div class="container-formulario-imc">
        <form>
          <div class="mb-3">
            <label for="peso" class="form-label">Peso</label>
            <input
              type="number"
              step="0.01"
              min="0"
              class="form-control"
              id="peso"
              placeholder="Digite seu peso..."
            />
          </div>

          <div class="mb-3">
            <label for="altura" class="form-label">Altura</label>
            <input
              type="number"
              step="0.01"
              min="0"
              class="form-control"
              id="altura"
              placeholder="Digite sua altura..."
            />
          </div>

          <button
            type="button"
            class="btn btn-primary"
            onclick="calcularIMC();"
          >
            Calcular
          </button>
        </form>
      </div>
    </section>
  </body>

  <script>
    /* ESCOPO PARA REQUISIÇÕES AO SERVIDOR */
    function requisicaoFetch(url, method, body) {
      return {
        url: url,
        options: {
          method: method,
          body: new URLSearchParams(body),
        },
      };
    }

    /* REALIZA A REQUISIÇÃO PARA CALCULAR O IMC */
    async function calcularIMC() {
      let peso = document.getElementById("peso").value;
      let altura = document.getElementById("altura").value;

      if (peso.length === 0 || altura.length === 0) {
        Swal.fire({
          title: "Oops...",
          text: "Preencha a altura e o peso corretamente.",
          icon: "info",
          confirmButtonText: "OK",
        });
      } else {
        /* REQUISIÇÃO PARA O FLASK */
        rota = "/calcular_imc";
        metodo = "POST";
        dados = { peso, altura };
        requisicao = requisicaoFetch(rota, metodo, dados);
        response = await fetch(requisicao.url, requisicao.options);
        body = await response.text();

        /* APRESENTAÇÃO DO RETORNO DO FLASK */
        Swal.fire({
          icon: "info",
          text: body,
          confirmButtonText: "OK",
        });
      }
    }
  </script>
</html>
